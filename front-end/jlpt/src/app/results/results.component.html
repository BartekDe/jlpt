<div class="card" style="width: 80%">
	<h3 class="card-title">Tabela wyników</h3>
	<div class="card-body">
        <button (click)=chooseResult(1) class="btn btn-light"
        [style.color] = "result == 1 || result == 0 ? 'white' : ''" [style.background-color] = "result == 1 || result == 0 ? 'black' : ''" [style.border] = "result == 1 ? '1px solid black' : ''">
			<span>Wyniki testów</span>
        </button>
        <button (click)=chooseResult(2) class="btn btn-light"
        [style.color] = "result == 2 ? 'white' : ''" [style.background-color] = "result == 2 ? 'black' : ''" [style.border] = "result == 2 ? '1px solid black' : ''">
			<span>Wyniki lekcji</span>
        </button>
        <button (click)=chooseResult(3) class="btn btn-light"
        [style.color] = "result == 3 ? 'white' : ''" [style.background-color] = "result == 3 ? 'black' : ''" [style.border] = "result == 3 ? '1px solid black' : ''">
			<span>Wyniki zadań dnia</span>
		</button>
    </div>
    
    <table mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let element of resultArray; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{element.username}}</td>
            <td>{{element.score}}%</td>
            <td *ngIf = "result == 3">{{element.time}}s</td>
          </tr>
        </tbody>
    </table>
	
</div>

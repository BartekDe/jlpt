<div class="card" style="width: 80%">
	<h3 [innerHTML]="labelText" class="card-title"></h3>
	<div class="card-body">
	<div *ngFor="let exercise of exerciseArray; index as i">
		<a routerLink="/exercise-view">
			<button (click)=goExercise(exercise.id) class="btn btn-light">
				<img src="././assets/images/noOpinion.png" alt="opinion" id="op" *ngIf="exercise.rate == null"/>
				<img src="././assets/images/positive.png" alt="opinion" id="op" *ngIf="exercise.rate == 1"/>
				<img src="././assets/images/neutral.png" alt="opinion" id="op" *ngIf="exercise.rate == 2"/>
				<img src="././assets/images/negative.png" alt="opinion" id="op" *ngIf="exercise.rate == 3"/>
				<span>Ä†wiczenie {{i+1}}</span>
			</button>
		</a>
	</div>

	</div>
	
</div>
